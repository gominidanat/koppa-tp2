<main class="section"><div class="container container-narrow">
  <h2>Contacto</h2>
  <p>Completá el formulario.</p>

  <div id="formAlert" class="alert alert-danger" style="display:none;"></div>

  <form id="contactForm" novalidate>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input id="name" class="form-control" required>
      <div class="invalid-feedback">Ingresá un nombre válido.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" class="form-control" required>
      <div class="invalid-feedback">Ingresá un email válido.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Mensaje</label>
      <textarea id="message" class="form-control" rows="4" required></textarea>
      <div class="invalid-feedback">Escribí un mensaje (mínimo 5 caracteres).</div>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div></main>
<footer class="footer"><div class="container container-narrow">Contacto — TP</div></footer>
